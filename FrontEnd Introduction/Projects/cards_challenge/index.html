<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cards</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="main-title">FrontEnd Courses</h1>
        <p class="header-text">Everything you should know to start a career</p>
        <section class="content-box">
         <article class="content-box__image">
                <img src="images/card_01.png" alt="yellow star">
                <p class="content-box__text">Selectors</p>
            </article>
            <article class="content-box__image">
                <img src="images/card_02.jpg" alt="purple elephant">
                <p class="content-box__text">Position</p>
            </article>
            <article class="content-box__image">
                <img src="images/card_03.jpg" alt="yellow diamond">
                <p class="content-box__text">Fonts</p>
            </article>
            <article class="content-box__image">
                <img src="images/card_04.jpg" alt="yellow javascript logo">
                <p class="content-box__text">Flexbox</p>
            </article>
            <article class="content-box__image">
                <img src="images/card_05.jpg" alt="red hat">
                <p class="content-box__text">CSS Grid</p>
            </article>
            <article class="content-box__image">
                <img src="images/card_01.png" alt="yellow star">
                <p class="content-box__text">Semantic</p>
            </article>
        </section>
    </div>
</body>
</html>
