<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 110px 10px 110px 100px;

            box-shadow: 10px 0 10px  black, 10px 20px 10px red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
